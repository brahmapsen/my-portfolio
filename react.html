<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>React Demo</title>
  <style media="screen">
    .messageBox{
      border: 1px solid;
      margin: 1em;
      padding: 2em;
      }
      .error{
        border-color: red;
        background-clor: #eebbbb;
      }
      .success{
        border-color: blue;
        background-clor: #bbeebb;
      }
      .hidden{
        display: none;
      }
  </styyle>
</head>

<body>

  <main id="content"></main>

  <script src="https://unpkg.com/babel-standalone"></script>
  <script type="text/javascript" src="https://unpkg.com/react@15.3.1/dist/react.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/react-dom@15.3.1/dist/react-dom.min.js"></script>

  <script type="text/babel" data-presets="react">

      class NameInput extends React.Component{

        constructor(props){
          super(props);
          this.state = {
               message: {
                   type: "success",
                   body: "Now my message is in NameInput satte"
               }
          }
        }
        render(){

          let msg = this.state.message;

          return(
            <div>
                  <label>Name: <input type="text"/> </label>
                  <button>Click Me!</button>
                  <MessageBox type={msg.type} message={msg.body}/>
            </div>
          )
        }
      }

      class MessageBox extends React.Component{
        render(){
          return (
            <div className={"messageBox " + (this.props.type || "hidden")}>
                {this.props.message}
            </div>
          )
        }
      }


      ReactDOM.render(<div>Hello, World2!</div>, document.getElementById('content'));
  </script>
</body>

</html>
